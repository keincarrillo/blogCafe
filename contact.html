<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>blogCafe</title>
  </head>
  <body>
    <header>
      <div class="menu__nav container">
        <h1 class="menu__title">
          <a href="./index.html">
            <span class="menu__title--span">Blog</span>
            deCafé
          </a>
        </h1>
        <ul class="menu">
          <li class="menu__item"><a href="./our.html">Nosotros</a></li>
          <li class="menu__item"><a href="./contact.html">Contacto</a></li>
          <li class="menu__item"><a href="./courses.html">Cursos</a></li>
        </ul>
      </div>

      <div class="slogan">
        <h2 class="slogan__title">Blog de cafe con consejos y cursos</h2>
        <p class="slogan__paragraph">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
          odio!
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <h3>Contacto</h3>
        <div class="contact"></div>
        <form action="" class="form">
          <div class="form__camp">
            <label for="nombre" class="form__camp__label">Nombre</label>
            <input
              type="text"
              name=""
              id="nombre"
              placeholder="Tu Nombre"
              class="form__camp__field"
            />
          </div>
          <div class="form__camp">
            <label for="email" class="form__camp__label">E-mail</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Tu E-Mail"
              class="form__camp__field"
            />
          </div>
          <div class="form__camp">
            <label for="mensaje" class="form__camp__label">Mensaje</label>
            <textarea
              name=""
              id="mensaje"
              class="form__camp__field form__camp__field--textarea"
            ></textarea>
          </div>
          <div class="form__camp">
            <input type="submit" value="Enviar" class="btn-primary" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="menu__nav container">
        <h1 class="menu__title">
          <a href="./index.html">
            <span class="menu__title--span">Blog</span>
            deCafé
          </a>
        </h1>
        <ul class="menu">
          <li class="menu__item"><a href="./our.html">Nosotros</a></li>
          <li class="menu__item"><a href="#">Contacto</a></li>
          <li class="menu__item"><a href="#">Cursos</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
